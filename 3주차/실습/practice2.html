<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex</title>
    <style type="text/css">
        .container{
            width: 800px;
            height: 300px;
            border: 4px solid #000;
            background-color: skyblue;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .item{
            width: 100px;
            height: 100px;
            border: 5px solid red;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
    </div>
