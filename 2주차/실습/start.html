<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Likelion</title>
</head>
<body>
    <h1>멋쟁이사자처럼 단국대학교 11기</h1>
    <h2>멋쟁이사자처럼 스쿨</h2>
    <p>멋쟁이사자처럼 11기의<br><br><b>아기사자</b> 여러분을 환영합니다.</p>
    <form>
        <ol type=1>
            <li>프론트엔드 스쿨</li>
            <li>백엔드 스쿨</li>
            <li>블록체인 스쿨</li>
        </ol>
    </form>
    <br><br>
    <h2>오리지널 클래스</h2><br>
    <a href="">Hi, React: 팀 쿡도 놀랄 애플 스토어 클론</a><br>
    <a href="">[대학 11기] 프론트엔드 온보딩 트랙</a><br>
    <a href="">[대학 11기] 디자인 온보딩 크랙</a>
    <br><br>
    <h2>11기 아기사자 수요조사</h2><br>
    <form>
        <label for="name">이름</label>
        <input type="text" placeholder="이름" id="name"><br>
        <label for="id">id</label>
        <input type="text" placeholder="id" id="id"><br>
        <label for="password">password</label>
        <input type="password" placeholder="password" id="password"><br>
        <select name="position">
            <option>프론트엔드</option>
            <option>백엔드</option>
            <option>풀스택</option>
            <option>기획</option>
        </select>
        <button id="give">제출</button>
    </form>
</body>
</html>
